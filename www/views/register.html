<h1>Register</h1>
<table>
	<tr>
		<th>Name</th>
		<td><input data-bind="value: Name"/></td>
	</tr>
	<tr>
		<th>Username</th>
		<td><input data-bind="value: Username"/></td>
	</tr>
	<tr>
		<th>Desired Password</th>
		<td><input type="password" data-bind="value: Password"/></td>
	</tr>
	<tr>
		<th>Confirm Password</th>
		<td><input type="password" data-bind="value: PasswordConfirmation"/></td>
	</tr>
</table>
<button data-bind="click: Register">Register</button>
